<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador Pro Escalado</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --w-mm: 210; --h-mm: 297; }
        #folio-real {
            width: calc(var(--w-mm) * 1mm);
            height: calc(var(--h-mm) * 1mm);
            transform-origin: top center;
        }
        .item-card {
            position: relative; width: 100%; height: 60mm;
            border: 1px solid #ddd; display: flex; flex-direction: column;
            background: white;
        }
    </style>
</head>
<body class="bg-linear-to-br from-purple-900 to-indigo-950 text-white min-h-screen flex flex-col items-center p-5">
    <h1 class="text-6xl text-teal-300 font-extrabold text-shadow-amber-200 text-shadow-2xl m-4" >PDF Images writter</h1>

    <div class="bg-white text-neutral-800 p-6 rounded-xl shadow-2xl mb-8 w-full max-w-4xl flex flex-wrap gap-4 items-center justify-center z-50">
        <div class="flex flex-col gap-1">
            <label class="text-xs font-bold uppercase text-neutral-500">Formato</label>
            <select id="fmt" class="border rounded px-2 py-1.5 focus:ring-2 focus:ring-blue-500 outline-none">
                <option value="a4">A4</option>
                <option value="a3">A3</option>
            </select>
        </div>

        <div class="flex flex-col gap-1">
            <label class="text-xs font-bold uppercase text-neutral-500">Orientación</label>
            <select id="ori" class="border rounded px-2 py-1.5 focus:ring-2 focus:ring-blue-500 outline-none">
                <option value="p">Vertical</option>
                <option value="l">Horizontal</option>
            </select>
        </div>

        <div class="flex flex-col gap-1 grow">
            <label class="text-xs font-bold uppercase text-neutral-500">Título</label>
            <input type="text" id="titulo" placeholder="Ej: Paisaje de montaña" class="border rounded px-3 py-1.5 outline-none focus:border-blue-500">
        </div>

        <div class="flex gap-4">

            <div class="flex flex-col gap-1 p-4 border-2 border-dashed border-stone-600 bg-stone-200">
                <label class="text-xs font-bold uppercase text-neutral-500">Imagen</label>
                <input type="file" id="imgInp" accept="image/*" class="text-sm file:mr-4 file:py-1 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor:pointer">
            </div>

       
            <div class="flex gap-4 justify-between items-center m-auto">
                <button class="btn-add bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition-colors shadow-lg">Añadir</button>
                
            </div>
        </div>

        <button class="btn-save bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded transition-colors shadow-lg">Guardar PDF</button>

        <div class="w-full h-162.5 bg-neutral-800 border-2 border-dashed border-neutral-600 rounded-lg overflow-auto flex justify-center p-10 shadow-inner">
            <div id="folio-real" class="bg-white text-black shadow-[0_0_50px_rgba(0,0,0,0.5)] grid grid-cols-[repeat(auto-fill,minmax(70mm,1fr))] auto-rows-min gap-[10mm] p-[15mm] shrink-0 transition-transform duration-300">
            </div>
        </div>

<script>
    let sizes = {
        a4: { p: [210, 297], l: [297, 210] },
        a3: { p: [297, 420], l: [420, 297] }
    };

    window.addEventListener("load", function(){
        update()
        document.getElementById('fmt').addEventListener('change', update)
        document.getElementById('ori').addEventListener('change', update)
        document.querySelector('button.btn-add').addEventListener('click', add)
        document.querySelector('button.btn-save').addEventListener('click', save)
    })

    function update() {
        let [w, h] = sizes[document.getElementById('fmt').value][document.getElementById('ori').value];
        document.documentElement.style.setProperty('--w-mm', w);
        document.documentElement.style.setProperty('--h-mm', h);
        
        let folio = document.getElementById('folio-real');
        if(w > 300) folio.style.transform = "scale(0.4)"; 
        else folio.style.transform = "scale(0.6)";
    }

    function add() {
        let t = document.getElementById('titulo').value;
        let file = document.getElementById('imgInp').files[0];
        if (!file) return;

        let reader = new FileReader();
        reader.onload = (e) => {
            let div = document.createElement('div');
            div.className = 'item-card';
            div.innerHTML = `<button class="btn-delete" onclick="this.parentElement.remove()">✕</button>
                             <span>${t || ''}</span>
                             <img src="${e.target.result}">`;
            document.getElementById('folio-real').appendChild(div);
        };
        reader.readAsDataURL(file);
    }

    async function save() {
        let { jsPDF } = window.jspdf;
        let folio = document.getElementById('folio-real');
        let botones = document.querySelectorAll('.btn-delete');
        
        let originalTransform = folio.style.transform;
        folio.style.transform = "none";
        botones.forEach(b => b.style.display = 'none');

        let canvas = await html2canvas(folio, { scale: 2 });
        let imgData = canvas.toDataURL('image/jpeg', 0.98);

        let fmt = document.getElementById('fmt').value;
        let ori = document.getElementById('ori').value;
        let pdf = new jsPDF(ori, 'mm', fmt);
        
        pdf.addImage(imgData, 'JPEG', 0, 0, pdf.internal.pageSize.getWidth(), pdf.internal.pageSize.getHeight());
        pdf.save("documento.pdf");

        folio.style.transform = originalTransform;
        botones.forEach(b => b.style.display = 'block');
    }

</script>

</body>
</html>
